<div class="container pagecontainer">
    
    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" class="form-signin" novalidate autocomplete="off">
        <h4>Please sign in</h4>
        <label for="inputUser" class="sr-only">E-mail</label>
        <input type="text" id="inputUser" class="form-control" [formControl]="email" placeholder="E-mail" autofocus>
        
        <div class="text-danger" *ngIf="loginForm.get('email').dirty && loginForm.get('email').invalid">
            Please enter your E-mail
        </div>

        

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control mt-5" [formControl]="password" placeholder="Password">
        
        <div class="text-danger" *ngIf="loginForm.get('password').dirty && loginForm.get('password').invalid">
            Please enter password
        </div>

        <br>

        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid" >Sign in</button>
        <br>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">Forgot Password</div>
            <div class="col-md-6 col-sm-6 col-xs-6" style="text-align: right"><a [routerLink]="['/register']">Register</a></div>
        </div>
    </form>
</div>
